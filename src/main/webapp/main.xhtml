<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Main</title>

</h:head>
<h:body>
    <header>
        <p class="header center">
            Это основная страница приложения.
        </p>
    </header>


    <div class="center">

        <h:form id="main-form" method="post">

            <br /> <br />
            <p style="font-weight: 500">
                <h:outputLabel value="requestBean" />
                <h:inputText placeholder="requestBean" value="#{requestBean.value}" />
            </p>

            <br /> <br />
            <p style="font-weight: 500">
                <h:outputLabel value="sessionBean" />
                <h:inputText placeholder="sessionBean" value="#{sessionBean.value}" />
            </p>

            <br /> <br />
            <p style="font-weight: 500">
                <h:outputLabel value="customBean" />
                <h:inputText placeholder="customBean" value="#{customBean.value}" />
            </p>

            <h:commandButton id="commandButton" action="show.xhtml" value="отправить"/>

        </h:form>
        <h:form>

            <h:commandButton value="start" action="page1.xhtml">
                <f:actionListener type="CreateCustomScope" />
            </h:commandButton>

        </h:form>

    </div>
</h:body>
</html>
