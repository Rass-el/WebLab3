<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Web-программирование, дополнительное задание ЛР #3</title>
    </h:head>

    <h:body>
        <div class="content-container">
            <h1 class="general-header">Дополнительная информация (можно пропустить)</h1>
            <h:form>
                <div class="container">
                    <h:panelGrid columns="2" styleClass="form-table">
                        <p class="form-label">О вас:</p>
                        <h:inputTextarea value="#{customBean.value}"/>
                    </h:panelGrid>
                </div>

                <div class="container">
                    <h:commandButton value="Назад" action="back" styleClass="general-button"/>
                    <h:commandButton value="Подтвердить" action="next" styleClass="general-button">
                        <f:actionListener type="DestroyCustomScope"/>
                    </h:commandButton>
                </div>
            </h:form>
            <h:outputText value="Custom Scope существует? #{!empty sessionScope['CUSTOM_SCOPE'] ? 'Да' : 'Нет'}" styleClass="hint"/>
        </div>
    </h:body>

</html>
